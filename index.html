<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    p { color: #555; }
    .button {
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Sample Website</h1>
  <p>This is a simple HTML page. You can edit this content to make your own website!</p>
  <button class="button" onclick="alert('Hello, world!')">Click Me</button>
</body>
</html>
